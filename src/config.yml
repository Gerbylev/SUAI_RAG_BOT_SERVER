profile: dev
server_host: 0.0.0.0
server_rest_port: 5000

db:
  host: localhost
  port: 5432
  database: rag_server
  username:
  password:
  migrations: ./migrations

telegram:
  enabled: false
  bot_token: ""
  mode: "polling"  # "polling" или "webhook"

gpt:
  api_key: ""
  model: ""
  base_url: ""

qdrant:
  host: "localhost"
  port: 6333
  api_key: ""

embeddings:
  model: "text-embedding-3-small"
